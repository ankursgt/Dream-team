<div [ngClass]="group == 'All-Rounder' ? 'col-md-6' : 'col-md-3'">
<label>{{group}}</label>
  <input  type="text" (keyup)="gettrigger($event)" id="{{group}}">
  <p *appGenerate="numberofinputs" class="genp" >
    <input #player type="text" class={{group}} placeholder="Enter name of {{group}}" (blur)="pushChange(player.value, group)"> 
  </div>
